<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/stylesheet/style.css">
    <title>Assignment 6</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>The box model, box-sizing & box-shadow</h1>
        </div>
    </header>
    <main>
        <section>
            <div class="wrapper">
                <h2>Exercise 1</h2>
                <div class="box"></div>
                <div class="circle1">
                    <div class="circle aqua"></div>
                    <p>Content</p>
                    <div class=" circle blue">
                    </div>
                    <p>padding</p>
                    <div class=" circle black">
                    </div>
                    <p>Border</p>
                    <div class=" circle red">
                    </div>
                    <p>margin</p>
                </div>
                <hr>
            </div>
        </section>
        <section>
            <div class="wrapper">
                <h2>Exercise2</h2>
                <p>no border on these boxes</p>
                <div class="cont">
                    <div class="box1"></div>
                    <div class="box1"></div>
                    <div class="box1"></div>
                </div>
                <hr>
            </div>
        </section>
        <section>
            <div class="wrapper">
                <p>1px border for these boxes</p>
                <div class="cont">
                    <div class="box1 border"></div>
                    <div class="box1 border"></div>
                    <div class="box1 border"></div>
                </div>
                <hr>
            </div>
        </section>
        <section>
            <div class="wrapper">
                <p>1px border on these boxes but they are in same line</p>
                <div class="cont">
                    <div class="box1 border box-sizing"></div>
                    <div class="box1 border box-sizing"></div>
                    <div class="box1 border box-sizing"></div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
